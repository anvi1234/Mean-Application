<html>
<head>
	<title>Login Page</title>
	<title>Login Template</title> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="container">
	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 loginbox"> 
		<div class="panel panel-info" > 
			<div class="panel-heading"> 
				<div class="panel-title"> Sign In </div> 
				<div class="forgot-password"> <a href="#">Forgot password?</a> </div> 
			</div> 
			<div class="panel-body panel-pad"> 
				<div id="login-alert" class="alert alert-danger col-sm-12 login-alert"></div> 
        <form #f="ngForm" (ngSubmit)="f.valid&&login()" class="form-horizontal" id="loginform">  
						<div class="form-group"> 
						<!-- Button --> 
							<div class="col-sm-12 controls"> 
								<a id="btn-fblogin" href="#" class="btn btn-facebook">Login with Facebook</a> 
								<a id="btn-googlelogin" href="#" class="btn btn-google">Login with Google+</a> 
								<a id="btn-twitterlogin" href="#" class="btn btn-twitter">Login with Twitter</a> <strong>OR</strong>
							</div> 
						</div>  
						<div class="input-group margT25"> 
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
                             </span> 
          <input id="login-username" [(ngModel)]="user.uemailId" #email="ngModel" type="text" class="form-control" name="email"  placeholder="username or email" required autofocus> 
         <div *ngIf="email.errors">
          <span *ngIf="email.errors.required">Please fill Value</span>
           </div>
						</div>
				
						<div class="input-group margT25"> 
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input id="login-password"  [(ngModel)]="user.uPassword"  #password="ngModel"      type="password" class="form-control" name="password" placeholder="password"> 
						</div> 
						<div class="input-group"> 
							<div class="checkbox"> 
								<label> 
									<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me 
								</label> 
							</div> 
						</div> 
						<div class="form-group margT10"> 
					
							<div class="col-sm-12 controls"> 
								<button id="btn-login" type="submit" class="btn btn-block btn-success">Login </button> 
							</div> 
						</div> 
						<div class="form-group"> 
							<div class="col-md-12 control"> 
								<div class="no-acc"> 
									Don't have an account! 
									<a [routerLink]="['./a']" [queryParams]='{id:1}' > Sign Up Here </a> 									 
								</div> 
                                </div> 
                                </div> 
					         </form> 
				              </div> 
			                  </div> 
		                      </div> 
	                     </div>
                     </body>
                 </html>
